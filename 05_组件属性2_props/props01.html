<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">

    class Person extends React.Component{

        static propTypes = {
            name:PropTypes.string.isRequired,
        
        }

        static defaultProps = {
            age:18,
            hobby:'喝酒'
        }

        render(){
            let {name,age,hobby} = this.props
            return (
                <ul>
                   <li>姓名:{name}</li>
                   <li>年龄:{age}</li>
                   <li>兴趣:{hobby}</li>
                </ul>
            )
        }
    }

    let p1 = {name:'zhangsan',age:22,hobby:'tangtou'}

    let p2 = {name:222}

    let p3 = {name:'哈哈',hobby:'rap'}

    //渲染
    ReactDOM.render(<Person name ={p1.name} age = {p1.age} hobby = {p1.hobby}/>,document.getElementById('test'));
    ReactDOM.render(<Person {...p2}/>,document.getElementById('test1'))
    ReactDOM.render(<Person {...p3}/>,document.getElementById('test2'))
    
    </script>
</body>
</html>
