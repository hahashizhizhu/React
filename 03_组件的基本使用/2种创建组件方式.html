<!DOCTYPE html>
<html>  
<head>
  <meta charset="UTF-8">
  <title>2种创建组件方式</title>
</head>
<body>

  <div id="test1"></div>
  <div id="test2"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <!-- 工厂模式 -->
  <script type="text/babel">
     function Dome1() {
       
       console.log(this);
       return <h3 style = {{color:'orange'}}>工厂模式写的:我之所以想变强，是为了活得轻松写意。</h3>
     }

     //渲染
     ReactDOM.render(<Dome1/>,document.getElementById('test1'));
  </script>

  <!-- es6 类的写法 -->
  <script type="text/babel">
  class Dome2 extends React.Component{
    
    render(){
      console.log(this);
      return <h3 style = {{color:'blue'}}>es6 写法写的:我一直以为人是慢慢变老的，其实不是，人是一瞬间变老的。</h3>
    }
  };

  //渲染
  ReactDOM.render(<Dome2/>,document.getElementById('test2'));
  
  </script>
  
</body>
</html>
